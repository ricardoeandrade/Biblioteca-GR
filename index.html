<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Livros e Usuários</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<header>menu</header>

<body> 
   
    <section class=" container-grid-form">
        
            <h1>Gerenciador de Livros e Usuários</h1>

    <!-- Formulário para adicionar livros -->
            <h2>Adicionar Livro</h2>
            
            <form id="form-livro">
                <label for="titulo-livro">Título:</label>
                <input type="text" id="titulo-livro" name="titulo-livro" required>
                <label for="autor-livro">Autor:</label>
                <input type="text" id="autor-livro" name="autor-livro" required>
                <button type="submit">Adicionar Livro</button>
            </form>
            

    <!-- Tabela para listar livros -->
    <h2>Livros</h2>
    <table id="tabela-livros">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os livros serão adicionados aqui dinamicamente -->
        </tbody>
    </table>

    <!-- Formulário para adicionar usuários -->
    <h2>Adicionar Usuário</h2>
    <form id="form-usuario">
        <label for="nome-usuario">Nome:</label>
        <input type="text" id="nome-usuario" name="nome-usuario" required>
        <label for="email-usuario">Email:</label>
        <input type="email" id="email-usuario" name="email-usuario" required>
        <button type="submit">Adicionar Usuário</button>
    </form>

    <!-- Tabela para listar usuários -->
    <h2>Usuários</h2>
    <table id="tabela-usuarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os usuários serão adicionados aqui dinamicamente -->
        </tbody>
    </table>
</section>

   
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <p>Entre em contato pelo e-mail: contato@exemplo.com</p>
        <nav>
            <ul>
                 <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
